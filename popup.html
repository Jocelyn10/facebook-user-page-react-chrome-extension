<!DOCTYPE html>
<html lang="fr">

<head>
  <title>Facebook User Page React Chrome Extension</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css" />
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous" />
  <style>
    /* Modal Structure */
    html,
    body {
      font-family: "Open Sans", sans-serif;
      font-size: 14px;
      margin: 0;
      min-height: 180px;
      padding: 0;
      width: 384px;
    }

    h1 {
      font-family: "Menlo", monospace;
      font-size: 22px;
      font-weight: 400;
      margin: 0;
      color: #2f5876;
    }

    a:link,
    a:visited {
      color: #000000;
      outline: 0;
      text-decoration: none;
    }

    img {
      width: 30px;
    }

    .modal-header {
      align-items: center;
      border-bottom: 0.5px solid #dadada;
    }

    .modal-content {
      padding: 0 22px;
    }

    .modal-icons {
      display: flex;
      justify-content: center;
      align-items: center;
      border-top: 0.5px solid #dadada;
      height: 50px;
      width: 100%;
      padding: 1rem;
    }

    .logo {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 16px;
    }

    .logo-icon {
      vertical-align: text-bottom;
      margin-right: 12px;
    }

    .version {
      color: #444;
      font-size: 18px;
    }

    .flex-container {
      display: flex;
      justify-content: space-between;
      padding: 10px 22px;
    }

    .flex {
      opacity: 1;
      transition: opacity 0.2s ease-in-out;
      width: 120px;
    }

    .flex p {
      font-weight: bold;
    }

    .flex .fa {
      font-size: 40px;
      color: #2f5876;
    }

    #loader {
      margin-right: 1rem;
      border: 6px solid #f3f3f3;
      /* Light grey */
      border-top: 6px solid #3498db;
      /* Blue */
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 2s linear infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }
  </style>
  <script src="script.js"></script>
</head>

<body>
  <div class="modal-header">
    <h1 class="logo">
      <img class="logo-icon" src="images/logo.png" alt="logo"/>Facebook User Page React
      <span class="version">1.0.0</span>
      <a href="https://www.facebook.com/traversymedia" target="_blank">
        <i class="fa fa-facebook" style="color:blue "></i>
      </a>

    </h1>
  </div>
  <div class="modal-content">
    <div class="flex-container">
      <div class="flex">
        <p>RESULTATS :</p>
      </div>
    </div>
  </div>
  <div class="modal-icons">
    <p id="response"></p>
    <div id="loader"></div> <span id="loading-text">Chargement...</span>
  </div>
</body>
</html>
